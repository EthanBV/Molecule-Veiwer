<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>Molecule Viewer</title>
    <!--- link to the last version of babylon --->
    <script src="babylon/dist/babylon.2.3.core.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width : 100%;
            height : 100%;
            margin : 0;
            padding : 0;
        }
        #renderCanvas {
            width : 100%;
            height : 100%;
            touch-action: none;
            position:absolute;
            left:0;
            top:0;
        }
        #hudCanvas {
            background-color: rgba(0, 0, 0, 0);
            opacity: 0.9999;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="renderCanvas"></canvas>
    <canvas id="hudCanvas"></canvas>

    <script src="src/moleculeRenderer.js"></script>

    <script src="src/vsper.js"></script>
    <script src="src/editor.js"></script>
    <script src="src/atom.js"></script>
    <script src="src/bond.js"></script>
    <script src="src/molecule.js"></script>
    <script src="src/cookies.js"></script>
</body>

</html>
